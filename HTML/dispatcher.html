<head>

<body>
<!-- Navbar -->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">KUB</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </nav>


  <div class="container-fluid">
    <h1 class="text-center">Welcome to KUB</h1>
    <div class="row">
      <div class="col-sm-2 col-md-2 col-lg-2"></div>

<!-- Workers table-->

      <div class="col-sm-4 col-md-4 col-lg-4">
        <p>Workers table</p>
        <table class="table table-hover">
          <thead>
            <tr>
              <button type="button" class="btn btn-sm btn-default"><span class="glyphicon glyphicon-sort"></button>
              <button type="button" class="btn btn-sm btn-primary">New <span class="badge">7</button>
              <button type="button" class="btn btn-sm btn-success">Completed<span class="badge"> 14 </button>
              <button type="button" class="btn btn-sm btn-info">In Progress</button>
              <button type="button" class="btn btn-sm btn-warning">Second<span class="badge"> 6 </button>
              <button type="button" class="btn btn-sm btn-danger">First<span class="badge"> 10 </button>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Anna</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Debbie</td>
            </tr>
            <tr>
              <td>3</td>
              <td>John</td>
            </tr>
          </tbody>
        </table>
      </div>
<!-- Jobs Table-->

      <div class="col-sm-4 col-md-4 col-lg-4">
        <p>Jobs table</p>
        <table class="table table-hover">
          <thead>
            <tr>
              <button type="button" class="btn btn-sm btn-default-outline"><span class="glyphicon glyphicon-sort"></span></button>

              <button type="button" class="btn btn-sm btn-warning-outline">Second<span class="badge"> 11 </span></button>
              <button type="button" class="btn btn-sm btn-danger-outline">First<span class="badge"> 16 </span></button>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Anna</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Debbie</td>
            </tr>
            <tr>
              <td>3</td>
              <td>John</td>
            </tr>
          </tbody>
        </table>
      </div>
      </div>
      <div class="col-sm-2 col-md-2 col-lg-2"></div>
